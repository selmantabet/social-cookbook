{% extends "layout.html" %} {% block content %}
<h1 class="text-center">Advanced Search</h1>
<form action="" method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <h4>Ingredients</h4>
        <p>{{ form.ingredients }}</p>
        <h4>Diet</h4>
        <p>{{ form.diet }}</p>
      </div>
      <div class="col">
        <h4>Allergies</h4>
        <p>{{ form.allergies }}</p>
        <h4>Cuisines</h4>
        <p>{{ form.cuisines }}</p>
      </div>
    </div>
    {{ form.submit()}}
  </div>
</form>
{% endblock %}
