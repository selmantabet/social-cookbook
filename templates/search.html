{% extends "layout.html" %} {% block content %} {% for result in results %}
<a
  href="{{url_for('result', result_id=result.id)}}"
  target="_blank"
  rel="noopener noreferrer"
>
  <h2>{{result["title"]}}</h2>
  <img src="{{result['image']}}" alt="" />
</a>
<hr />
{%endfor %} {% endblock content %}
